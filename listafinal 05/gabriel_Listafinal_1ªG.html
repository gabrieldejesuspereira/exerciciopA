<!DOCTYPE html>
<html lang="en">
<head>
  <script language=javascript>
                numero1=prompt("quanto você ganha por hora?");
                numero2=prompt("numeros de horas trabalhadas no mês?");
                impostorenda=(numero1*numero2)*0.11
                inss=(numero1*numero2)*0.08
                sindicato=(numero1*numero2)*0.05
                soma=(numero1*numero2)-(inss)-(impostorenda)-(sindicato);


                document.write((numero1*numero2)+"  R$ salario bruto <BR/>");
                document.write(inss+"  INSS <BR/>");
                document.write(impostorenda+"  Imposto de renda <BR/>");
                document.write(sindicato+"   sindicato <BR/>");
                document.write(soma+"   salario liquido");

    </script>
</head>
<body>
    
</body>
</html>
